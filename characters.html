<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кейіпкерлер</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>AniMAN Кейіпкерлері</h1>
    </header>
    <main>
        <div class="characters">
            <div class="character-card" onclick="openPopup('Миямура', 'Нұртас', 'img/miyamura.jpg')">
                <img src="img/miyamura.jpg" alt="Миямура">
                <p class="name">Миямура</p>
                <p class="translator">Аударған: Нұртас</p>
            </div>
            <!-- Басқа кейіпкерлер осында қосылады -->
        </div>
    </main>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <img id="popup-img" src="" alt="Кейіпкер суреті">
            <h2 id="popup-name"></h2>
            <p id="popup-translator"></p>
            <a href="character_info.html" class="more-info">Толығырақ</a>
        </div>
    </div>
</body>
</html>
